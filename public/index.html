<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: rgb(181, 207, 181);
        }

        #parent {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 class="text-center" style="font-family: 'Freestyle Script'; margin: 15px;">Image Slider with
            JavaScript
        </h1>
        <div class="text-center">
            <img src="./images/slider-1.jpg" alt="slider-1" width="800px" height="500px" id="firstImg">
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <div>
                <button type="button" class="btn btn-outline-danger" onclick="prev()"><i
                        class="fa-solid fa-backward"></i>&nbsp; Previous</button>
            </div>
            <div style="margin:0 50px;">
                <button type="button" class="btn btn-outline-success" onclick="next()"> &nbsp; Next &nbsp;<i
                        class="fa-solid fa-forward"></i> </button>
            </div>
        </div>

        <div id="parent">
            <img src="./images/slider-2.jpg" alt="slider-2" width="800px" height="500px">
            <img src="./images/slider-3.jpg" alt="slider-3" width="800px" height="500px">
            <img src="./images/slider-4.jpg" alt="slider-4" width="800px" height="500px">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
